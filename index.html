<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class = "sectionHolder">
        <div class = "sections">
            <div class = "overlay">
                <h1 class = "playButton">Play</h1>
            </div>
            <div class = "burger">
                <h2 class = "burgerCounter">Burgers - 0</h2>
                <h3 class = "burgersPerSecond">Burgers per second - 0</h3>
                <img class = "burgerImage" src="assets\burger.svg" alt="burger">
            </div>
            <div class = "shop">
                <div class = "worker">
                    <h2 class = "amountOfWorkers">Worker - 0</h2>
                    <p class = "costOfWorker">Cost - 100</p>
                    <p class = "sellWorker">Sell for - 50</p>
                    <button class = "workerBuy">Buy</button>
                    <button class = "workerSell">Sell</button>
                </div>
    
                <div class = "stand">
                    <h2 class = "amountOfStands">Stand - 0 </h2>
                    <p class = "costOfStand">Cost - 5000</p>
                    <p class = "sellStand">Sell for - 2500</p>
                    <button class = "standBuy">Buy</button>
                    <button class = "standSell">Sell</button>
                </div>
    
                <div class = "store">
                    <h2 class = "amountOfStores">Store - 0</h2>
                    <p class = "costOfStore">Cost - 150000</p>
                    <p class = "sellStore">Sell for - 75000</p>
                    <button class = "storeBuy">Buy</button>
                    <button class = "storeSell">Sell</button>
                </div>
            </div>
        </div>


    </div>
    <script src = "scripts\main.js"></script>

</body>
</html>
